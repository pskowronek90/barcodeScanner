<template>
    <div class="slds-card">
        <div class="slds-box">
            <lightning-button variant="brand" label="Skanuj kod QR" title="Skanuj kod QR" 
                onclick={handleBarcodeClick} class="slds-m-left_x-small"> 
            </lightning-button>
            <h3>Dane weryfikującego</h3>
            <p class="slds-m-left_x-small">  
                Imię i nazwisko: {userName}<br>
                Email: {userEmail}<br>
            </p><br><br>
            <h3>Weryfikacja kodu QR</h3>
            <p class="statusCheck slds-m-left_x-small">
                VoucherID: {voucherId}<br>
                Imię i nazwisko: {voucherAccount}<br>
                Data zeskanowania: <span class="scan-date">{scanDate}</span><br>
            </p>
        </div> 
    </div>
</template>
