<template>
    <lightning-card  variant="Narrow"  title="Dane weryfikującego"  icon-name="standard:user">
        <p class="slds-p-horizontal_small">{userName} ({userEmail})</p>
        <lightning-button variant="brand" label="Skanuj kod QR" title="Skanuj kod QR" 
        onclick={handleBarcodeClick} class="slds-m-left_x-small"> 
        </lightning-button><br>
        </lightning-card><br>

        <lightning-card  variant="Narrow"  title="Dane vouchera"  icon-name="standard:webcart">
            <p class="slds-p-horizontal_small">VoucherID: {voucherId}</p>
            <p class="slds-p-horizontal_small">Nazwa: {voucherName}</p>
            <p class="slds-p-horizontal_small">Odbiorca: {voucherAccount}</p>
            <p class="slds-p-horizontal_small">Zeskanowano: {scanDate}</p>

            <p class="verify" style="visibility: hidden;">
                <lightning-input class="verification-code" type="text" placeholder="Potwierdź swoją tożsamość"></lightning-input>
                <lightning-button variant="brand" label="Potwierdź kod" title="Potwierdź kod" onclick={verifySecretCodeClick}></lightning-button> 
            </p>
        </lightning-card><br>
            
        
</template>
